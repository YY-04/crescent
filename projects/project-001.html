  <h4>使い方</h4>
    <p>[時刻表示機能について]</p>
	<p>・右上の、「24h」のボタンを押すと、12h表示に切り替えられます。もう一度押すと元に戻ります。</p>
	  <br>
	<p>[アラーム機能について]　※PCからの方が簡単です。</p>
	<p>一番下の時計のそれぞれの数字の上下にカーソルを合わせると、△や▽が出てきます。<br>時刻をセットしたら、右側のベルマークを押してアラームをON。
  　　<p>アラームを止めたいときは、「STOP」ボタンを押してください。</p>
